<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Real - Sistema IoT</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Monitoramento em Tempo Real</h1>

        <nav class="menu">
            <a href="/home">🏠 Home</a>
            <a href="/publish">🔧 Controle LED</a>
        </nav>

        <button onclick="atualiza_dados()">Atualizar Dados</button>

        <br>
        <br>

        <div class="sensor-card">
            <h2>Temperatura</h2>
            <div id="valor_temperatura">{{ values.temperatura }}</div>
            <div>°C</div>
        </div>

        <div class="sensor-card">
            <h2>Umidade</h2>
            <div id="valor_umidade">{{ values.umidade }}</div>
            <div>%</div>
        </div>

    </div>
</body>

</html>
